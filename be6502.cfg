MEMORY {
    RAM:     start = $0000, size = 16384, type = rw;
    BSS:     start = $3000, size = 4096,  type = rw;
    IO:      start = $4000, size = 16384, type = rw;
    ROM:     start = $8000, size = 28672, type = ro, fill = yes;
    RODATA:  start = $F000, size = 4090,  type = ro, fill = yes;
    VECTORS: start = $FFFA, size = 6,     type = ro, fill = yes;
}

SEGMENTS {
    START:   load = "ROM",     type = ro;
    BSS:     load = "BSS",     type = bss;
    RODATA:  load = "RODATA",  type = ro;
    VECTORS: load = "VECTORS", type = ro;
}